    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("2yNyLdy_I-CRP_Xb4"); // Remplacez par votre ID d'utilisateur
        })();
    </script>
</head>
<body>

    <!-- Header Section with Bootstrap Navbar -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4">Iheb Zaidi</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="../index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">À propos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="projetsacademique.html">Projets réalisés</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="certificats.html">Certificats</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Information Section -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Contact Information</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-4">
                    <h3>Adresse :</h3>
                    <p>Tunis, Medenine <br>
                        Steg Médenine, Route Gabes, Nouvelle Medenine - 23, Tunisie, 4130</p>
                </div>
                <div class="mb-4">
                    <h3>Téléphone :</h3>
                    <p>+216 52 107 756</p>
                </div>
                <div class="mb-4">
                    <h3>Réseaux Sociaux :</h3>
                    <a href="https://www.linkedin.com/in/iheb-zaidi-345a0a18b" target="_blank">
                        <img src="../image/linkd.PNG" class="img-fluid" alt="LinkedIn">
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=100006076816325" target="_blank">
                        <img src="../image/facebook.png" class="img-fluid" alt="Facebook">
                    </a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-6">
                <h3>Envoyer un Message</h3>
                <form id="contactForm" onsubmit="sendMail(event)">
                    <div class="mb-3">
                        <input type="text" id="prenom" class="form-control" placeholder="Prénom" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="sujet" class="form-control" placeholder="Sujet">
                    </div>
                    <div class="mb-3">
                        <textarea id="message" class="form-control" placeholder="Message.." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function sendMail(event) {
            event.preventDefault();
        
            const formData = {
                service_id: "service_hx36u5b", // Remplacez par l'ID de service correct
                template_id: "template_2i1dguh", // Votre ID de template
                user_id: "2yNyLdy_I-CRP_Xb4", // Remplacez par votre ID d'utilisateur
                template_params: {
                    prenom: document.getElementById('prenom').value,
                    email: document.getElementById('email').value,
                    sujet: document.getElementById('sujet').value,
                    message: document.getElementById('message').value,
                }
            };
        
            fetch("https://api.emailjs.com/api/v1.0/email/send", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.text(); // Changez ceci pour retourner le texte brut
            })
            .then(data => {
                console.log("Message envoyé avec succès!", data);
                alert("Message envoyé avec succès !");
                document.getElementById("contactForm").reset(); // Réinitialiser le formulaire
            })
            .catch(error => {
                console.error("Erreur lors de l'envoi du message:", error);
                alert("Erreur lors de l'envoi du message. Veuillez réessayer plus tard.");
            });
        }
    </script>

</body>
</html>
